<!DOCTYPE html>
<html>
    <head>
        <title>Pokédexle</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="mainTitle">Pokédexle!</h1>
        </header>
        <main>
            <div id="startScreen">

                <div class="halfCircle bottomHalf"></div>

            </div>
            <div id="gameSpace">
                <!-- <h2 id="textSpace"></h2> -->
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
